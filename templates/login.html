<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>LinkedIn Job Scraper - Login</h1>
    <form action="/" method="post">
        <label>LinkedIn Email:</label>
        <input type="text" name="linkedin_username" required>
        
        <label>LinkedIn Password:</label>
        <input type="password" name="linkedin_password" required>
        
        <label>Job Titles (comma-separated):</label>
        <input type="text" name="job_titles" placeholder="e.g., Data Analyst, Developer" required>
        
        <label>Location:</label>
        <input type="text" name="location" placeholder="e.g., Canada" required>
        
        <button type="submit">Login and Scrape Jobs</button>
    </form>
</body>
</html>
